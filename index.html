<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1 class="title">Tic-Tac-Toe</h1>
    <div class="main">
      <div class="grid-container">
        <div class="box child00"></div>
        <div class="box child01"></div>
        <div class="box child02"></div>
        <div class="box child10"></div>
        <div class="box child11"></div>
        <div class="box child12"></div>
        <div class="box child20"></div>
        <div class="box child21"></div>
        <div class="box child22"></div>
      </div>
      <div class="btnsDiv">
        <input
          class="btn"
          type="button"
          value="Restart"
          id="restartButton"
        />
        <button class="btn" id="undoButton">Undo</button>

      </div>
    </div>
  </body>
</html>
